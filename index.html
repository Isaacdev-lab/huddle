<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>huddle-landing-page-with-single-introductory-section-master</title>
</head>
<body>

<header >
    <div class="navbar">
        <div class="container">
            <img src="./images/logo.svg" alt="">
        </div>
    </div>
</header>

<section class="showcase" style="background-image: url(./images/bg-desktop.svg);">
    <div class="container flex">
        <div class="left">
            <img class="header" src="./images/illustration-mockups.svg" alt="">
        </div>
    
        <div class="right">
            <h2>Build The Communication Your Fans Will Love</h2>
            <p>Huddle re-images the way we build communication. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
            <input type="submit" name="submit" class="btn btn-primary" placeholder="Register">
        
        </div>
    </div>
</section>

<section class="showcase">
    <div class="container social">
        <a href="#"><i class="fab fa-linkedin fa-1x social-icons"></i></a>
        <a href="#"><i class="fab fa-twitter fa-1x social-icons"></i></a>
        <a href="#"><i class="fab fa-facebook-f fa-1x social-icons"></i></a>
    </div>
</section>
</body>
</html>
